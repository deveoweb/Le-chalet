<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="rgba(251, 197, 49,0.5)"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fondamento:ital@1&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./src/images/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/50ec6630df.js" defer crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/50ec6630df.js" defer crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./src/js/animation.js" defer ></script>
    <script src="./src/js/index.js" defer ></script>
    <title>Le Ch@let | Livraison de repas à la maison et au bureau</title>
</head>
<body>
    <div class="app">
        <!-- ********************** Header *********************** -->
        <div class="header-blur"></div>
        <header>
            <img id="logo" src="./src/images/background/logo-rectangle2.png" alt="">
            <h1 id="text-le-chalet">Le Chalet</h1>
            <h1 class="header-text-h1">Des plats délicieux livrés chez vous</h1>
            <h3 class="header-text-h3">Plats frais <br> livraison rapide <br>Bureau / Domicile</h3>    
        </header>

        <!-- **********************   Nav  *********************** -->
        <nav>
        <section class="section1">
                <div value="lundi" class="jour" style="animation-delay:2.00s">Lundi 13</div>
                <div value="mardi" class="jour" style="animation-delay:2.07s">Mardi 14</div>
                <div value="mercredi" class="jour" style="animation-delay:2.14s">Mercredi 15</div>
                <div value="jeudi" class="jour" style="animation-delay:2.21s">Jeudi 16</div>
                <div value="Vendredi" class="jour" style="animation-delay:2.28s">Vendredi 17</div>
        </section>
        <section class="section2">
                <div class="login-btn">
                    CONNEXION / INSCRIPTION <i class="fas fa-shopping-bag"></i><span>2</span>
                </div>
        </section>
        </nav>

        <!-- **********************  Main  *********************** -->
        <main class="main hidden">
            <section class="section1">
                <img class="img-plat" src="./src/images/images plats/meal3.png" alt="">
            </section>

            <section class="section2" >
                <h3 class="description-plat">Poké Bowl au saumon mariné au sésame, mangue, avocat, oignons frits</h3>
                <div class="btn-commande bouncy" style="background-color:rgba(255, 177, 66,1.0);animation-delay:0.35s">Je passe ma commande !</div>
                <h3 class="prix-plat">11.90 €</h3>
            </section>
        </main>
        <!-- ********************** Footer *********************** -->
        <footer>

        </footer>
    

    </div>
</body>
</html>
